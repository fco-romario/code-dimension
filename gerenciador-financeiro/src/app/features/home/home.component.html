<app-balance [transactions]="transactions()"></app-balance>

<div class="chart-container">
    @defer(when canLoadComponent(); on interaction(interactionClock)) {
        <mat-card class="card">
            <app-pie-chart [config]="chartConfig()"></app-pie-chart>
        </mat-card>
    } @loading(minimum 2s) {
        <mat-card class="card">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card>
    } @placeholder(minimum 1s) {
        <mat-card class="card">
            <button matButton=filled>Clique inválido</button>
        
            <button matButton=filled #interactionClock>Clique usando interaction</button>
        
            <button matButton=filled (click)="canLoadComponent.set(true)">Clique usando when</button>
        </mat-card>
    } @error {
        <mat-card class="card">
            <mat-icon>error</mat-icon>
            O componente não foi carregado corretamente! Verifique sua conexão com a internet.
        </mat-card>
    }
</div>
